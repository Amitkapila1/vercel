    <div class="col-lg-13 col-xs-6 grid-margin stretch-card">
        <div class="content card">
          
          <h4 class="mb-4">Global Markets</h4>
          <div fxLayout="row wrap" fxLayoutGap="10px grid">
            <div fxFlex="11" fxFlex.xs="30%" fxFlex.sm="33%"  *ngFor="let tile of globalmarket trackBy: trackByFuntion1">
          <mat-card class="text-blue type1-bold cardbear grid-margin stretch-card"
          [ngClass]="{'bg-gradient-bull':tile.text3 > 0,
                    'bg-gradient-bear':0 > tile.text3 ,
                     'bg-gradient-warning':tile.text3 == 0}">&nbsp;{{tile.text2}}<br>&nbsp;{{tile.text1}}<br>&nbsp;{{tile.text3}}%<br>&nbsp;{{tile.text4}}
          </mat-card>
         
        </div>
      </div>
      </div>
      </div>
      <div class="col-lg-13 col-xs-6 grid-margin stretch-card ">
        <div class="card">
          <canvas baseChart height="350" [data]="advdecChartData" [options]="advdecChartOptions" [type]="advdecChartType" [options]="advdecChartOptions"></canvas>
        </div>
      </div>
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [title]="chartOptions.title"
          [legend]="chartOptions.legend"
        ></apx-chart>
      </div>

      <div class="col-lg-13 col-xs-6 grid-margin stretch-card">
        <div class="content card">
          
          <h4 class="mb-4">Deals Data</h4>
          <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="11" fxFlex.xs="33%" fxFlex.sm="33%"  *ngFor="let tile of dealsdata  trackBy: trackByFuntion2">
          <mat-card class="text-blue type1-bold cardbear bg-gradient-bull grid-margin stretch-card"
          >{{tile.text3}} {{tile.text4}}<br>{{tile.text2}}<br><br>{{tile.text1}}
          {{tile.text6}}
          </mat-card>
         
        </div>
      </div>
      </div>
      </div>
